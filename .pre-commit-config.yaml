---
default_language_version:
  python: python3.8

default_stages: [commit]

repos:
  # Apply a selection of the pre-commit built-in validators
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-yaml
      - id: debug-statements
      - id: check-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude_types: [svg]
      - id: trailing-whitespace
        exclude_types: [markdown]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: d6e31ae  # v0.782
    hooks:
      - id: mypy
        args: [--config=./setup.cfg]
        types: ["python"]

  # Make sure there are no unnecessary excludes in the above checks
  - repo: meta
    hooks:
      - id: check-useless-excludes

  - repo: https://github.com/frnmst/md-toc
    rev: master  # or a specific git tag from md-toc
    hooks:
      - id: md-toc

  - repo: local
    hooks:
      - id: black
        name: black
        language: system
        entry: venv/bin/black --check
        types: ["python"]

      - id: isort
        name: isort
        language: system
        entry: venv/bin/isort --check-only --diff
        types: ["python"]

      - id: pylint
        name: pylint
        language: system
        entry: venv/bin/pylint
        require_serial: true
        args:
          - "-j 2"
        types: ["python"]

      - id: yamllint
        name: yamllint
        language: system
        entry: venv/bin/yamllint --strict -c yamllint_config.yaml
        types: ["yaml"]
